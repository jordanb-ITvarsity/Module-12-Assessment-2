<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <title>Document</title>
</head>
<body>
    <h1 class="mx-auto text-center">Add Contact</h1>
    <br>
    <form id="editForm">
        <label for="firstname" class="input-group-text">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname">
        <br> <br>
        <label for="lastname" class="input-group-text">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastname">
        <br> <br>
        <label for="mobile" class="input-group-text">Mobile</label>
        <input type="text" class="form-control" name="mobile" id="mobile">
        <br> <br>
        <label for="email" class="input-group-text">Email</label>
        <input type="text" class="form-control" name="email" id="email">
        <br> <br>
        <label for="avatar" class="input-group-text">Select a file</label>
        <input type="file" class="form-control" name="avatar" id="avatar">
        <br> <br>
        <button id="submitForm" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm" type="submit">Submit</button>
    </form>
    <br>
    <button id="homeLink" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm" type="button">Home</button>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>

        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("homeLink").addEventListener('click', homeLink);

        function submitForm(e){
            e.preventDefault();

            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);

            fetch(rootPath + 'controller/insert-contact/' , {
                method: 'POST', 
                headers: {'Accept': 'application/json, *.*'}, 
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact Added");
                    homeLink();
                }else{
                    alert(data);
                    homeLink();
                }
            })
        }

        function homeLink(){
            window.open("index.html", "_self");
        }

    </script>
</body>
</html>
