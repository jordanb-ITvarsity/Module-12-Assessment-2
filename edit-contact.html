<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <title>Document</title>
</head>
<body onload="getContact()">
    <h1 class="mx-auto text-center">Edit Contact</h1>
    <br>
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname" class="input-group-text" >First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" readonly>
        <br>
        <label for="lastname" class="input-group-text" >Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastname" readonly>
        <br>
        <label for="mobile" class="input-group-text" >Mobile</label>
        <input type="text" class="form-control" name="mobile" id="mobile" readonly>
        <br>
        <label for="email" class="input-group-text" >Email</label>
        <input type="text" class="form-control" name="email" id="email" readonly>
        <br> <br>
        <label for="avatar" class="input-group-text"  id="avatarLabel" hidden>Select a file</label>
        <input type="file" class="form-control" name="avatar" id="avatar" hidden>
        <br> <br>
        <button id="submitForm" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm"  type="submit" hidden>Submit</button>
    </form>
    <br>
    <button id="homeLink" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm" type="button">Home</button>
    <button id="editContact" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm" type="button">Edit</button>
    <button id="deleteContact" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm" type="button">Delete</button>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>

        document.getElementById("homeLink").addEventListener('click', homeLink);
        document.getElementById("editContact").addEventListener('click', editContact);
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("deleteContact").addEventListener('click', deleteContact);

        var id = getId();

        function getId(){
            var url = window.location.href;
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }

        function getContact(){
            fetch(rootPath + 'controller/get-contacts/?id=' + id)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                displayOutput(data);
            })
        }

        function homeLink(){
            window.open("index.html", "_self")
        }

        function displayOutput(data){
            avatarImg = `
                <img src= "${rootPath}/controller/uploads/${data[0].avatar}" width= "200"/>
            `;
            document.getElementById("avatarImage").innerHTML = avatarImg;

            document.getElementById("avatarImage").value = data[0].avatarImage;
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
        }
        
        function editContact(){
            document.getElementById("firstname").readOnly = false;
            document.getElementById("lastname").readOnly = false;
            document.getElementById("mobile").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("avatar").hidden = false;
            document.getElementById("submitForm").hidden = false;
        }

        function submitForm(e){
            e.preventDefault();

            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);
            form.append('id', id);

            fetch(rootPath + 'controller/edit-contact/' , {
                method: 'POST', 
                headers: {'Accept': 'application/json, *.*'}, 
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact edited.");
                    homeLink();
                }else{
                    alert(data);
                    homeLink();
                }
            })
        }

        function deleteContact(){
            var confirmDelete = confirm("Delete contact. Are you sure?");

            if(confirmDelete){
                fetch(rootPath + 'controller/delete-contact/?id=' + id)
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                        homeLink();
                    }else{
                        alert(data);
                    }
                })
            }
        }

    </script>
</body>
</html>
