<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <title>Document</title>
</head>
<body>
    <div class="mx-auto text-center h1">Please enter a valid API key</div>
    <form>
        <input type="email" class="input-group-text text-center" id="apiKey" name="apiKey">
        <button id="submitApiKey" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-md-3 m-3 btn-sm">Submit</button>
    </form>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";
        document.getElementById("submitApiKey").addEventListener('click', setApiKey);

        function setApiKey(e){
            e.preventDefault();

            apiKey = document.getElementById("apiKey").value;
            fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data=="1"){
                        localStorage.setItem("apiKey", apiKey);
                        window.open("index.html", "_self");
                    }else{
                        alert(data + "Invalid API key entered!");
                    }
                })
        }
    </script>
</body>
</html>
